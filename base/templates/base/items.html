{% extends 'main.html' %}

{% block content %}
    <h1>Ítems</h1>
<div>
    <span><button type="button" class="btn btn-primary">Agregar nuevo ítem</button></span>
    <hr>
    <div>
        {% for item in items_p %}
            <div>
                <h4>ID: {{item.id}} - <a href="/items/{{item.id}}">Nombre:{{item.name}}</a> - Lote:{{item.lote}} - Stock:{{item.stock}}</h4>
            </div>

        {% endfor %}
    </div>

</div>
{% endblock content %}
