{% extends 'main.html' %}

{% block content %}
<h1>Ingreso manual de productos</h1>
<div>
    <form method="POST" action="">
        {% csrf_token %}
        <div>
        {{form}}
        <label for="cantidad_manual">Cantidad de registros:</label>
          <input type="number" id="cantidad_manual" name="cantidad_manual" min="1" max="5" class="form-control" style="max-width: 300px;" placeholder="Ej: 3">
        </div>
        <br>
        <input type="submit" value="Ingresar" class="btn btn-primary">
    </form>
</div>
{% endblock content %}
