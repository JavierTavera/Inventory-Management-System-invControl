{% extends 'main.html' %}

{% block content %}


<div class="row gy-5 g-xl-10">
  <div class="col-xl-4">
      <div class="card">
          <div class="card-header">
              <h3 class="card-title align-items-start flex-column">Ingreso manual de referencia {{ref}}</h3>
          </div>
          <div class="card-body pt-4">

            <form method="POST" action="">
              {% csrf_token %}
              <div>
              {{form}}
              <label for="cantidad_manual">Cantidad de registros:</label>
                <input type="number" id="cantidad_manual" name="cantidad_manual" min="1" max="100" class="form-control" style="max-width: 300px;" placeholder="Ej: 3">
              </div>
              <br>
              <input type="submit" value="Ingresar" class="btn btn-primary">
            </form>

              
          </div>
      </div>

  </div>
</div>


{% endblock content %}
